<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Three.js GLTF Model Test</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Escena y cámara
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controles para orbitar
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Luz
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    // Cargar modelo GLTF
    const loader = new THREE.GLTFLoader();
    loader.load('/src/assets/models/car.glb', function(gltf) {
      const carModel = gltf.scene;

      // Ajustar la rotación inicial del modelo para orientarlo hacia el norte
      carModel.rotation.x = THREE.Math.degToRad(90); // Si es necesario
      carModel.rotation.z = THREE.Math.degToRad(0);  // Ajusta esto según sea necesario para orientar el modelo hacia el norte

      // Añadir el modelo a la escena
      scene.add(carModel);
    });

    // Posición inicial de la cámara
    camera.position.z = 5;

    // Animación
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
