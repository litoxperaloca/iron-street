
<ion-header>
  <ion-toolbar color="black">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-padding">Buscar destino, lugares, etc.</ion-title>
    </ion-toolbar>
    </ion-header>

    <ion-content>
      <br />
      <!-- Segment Selector with Icons -->
      <ion-segment (ionChange)="segmentChanged($event)" value="buscar" class="segment-selector">
        <ion-segment-button value="buscar">
          <ion-icon color="primary" name="search-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="lugares">
          <ion-icon color="success" name="globe-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="favoritos">
          <ion-icon color="warning" name="bookmarks-outline"></ion-icon>
        </ion-segment-button>
      </ion-segment>

      <!-- Buscar Segment with Tooltip Instructions -->
      <div *ngIf="currentSegment === 'buscar'" class="segment-content">
        <h2 color="primary">¿A dónde vamos?</h2>
          <ion-searchbar
            debounce="500"
            placeholder="Buscar dirección, lugar, etc."
            [(ngModel)]="searchTerm"
            (ionInput)="searchAWS('strContains')"
            color="search-bar primary left">
          </ion-searchbar>

        <!-- Suggestions and Loading Logic Remains the Same -->

        <div *ngIf="!segmentIsLoading[currentSegment]">
          <ion-list *ngIf="suggestions.length > 0; else noSuggestions">
            <ion-item *ngFor="let suggestion of suggestions;"
            (click)="setDestinationFromPlace(suggestion)"
            class="suggestion-item">
              <ion-icon [name]="getSuggestionIcon(suggestion)" slot="start"></ion-icon>
              <ion-label>
                <h3>{{ suggestion.label }}</h3>
                <p>{{ suggestion.municipality }}, {{ suggestion.country }}</p>
              </ion-label>
              <ion-icon name="location-outline" slot="end"></ion-icon>
            </ion-item>
          </ion-list>

          <ng-template #noSuggestions>
            <ion-text color="medium" class="no-suggestions-text" *ngIf="searchTerm.length > 0 && suggestions.length > 0">
              <p>No se encontraron sugerencias.</p>
            </ion-text>
          </ng-template>

        </div>
      </div>

      <!-- Placeholder Content for Other Segments -->

      <div id="lugares" *ngIf="currentSegment === 'lugares'" class="segment-content">
        <h2 color="success">Lugares cercanos...</h2>
        <!-- Additional content for Lugares -->

        <ion-grid *ngIf="!segmentIsLoading[currentSegment]">
          <ion-row>
            <ion-col size="6" *ngFor="let category of categories">
              <div class="icon-above-text" (click)="loadPlaces(category)">
                <ion-icon color="dark" [src]="iconUrl(category.marker)"></ion-icon>
                <span>{{ category.name }}</span>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <div *ngIf="currentSegment === 'favoritos'" class="segment-content">
        <h2 color="warning">Favoritos</h2>
        <!-- Additional content for Favoritos -->
      </div>

      <div *ngIf="segmentIsLoading[currentSegment]">
        <ion-spinner name="crescent" class="centeredSpinner"></ion-spinner>
      </div>

    </ion-content>
