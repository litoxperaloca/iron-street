<ion-header>
  <ion-toolbar color="black">
    <ion-buttons slot="start">
      <ion-button color="secondary" (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-padding">Instrucciones de voz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" scrollY="true">

  <ion-list lines="full" class="settings-list">
    <!-- Voice Output -->
    <ion-item>
      <ion-label>Habilitar</ion-label>
      <ion-toggle [(ngModel)]="preferences.voiceInstructions" (ionChange)="savePreferences()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Voz</ion-label>
      <ion-select [(ngModel)]="preferences.voice" interface="action-sheet" (ionChange)="selectVoice(preferences.voice)">
        <ion-select-option *ngFor="let voice of availableVoices" [value]="voice">{{ voice }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Velocidad</ion-label>
      <ion-range min="0.5" max="2" step="0.1" [(ngModel)]="preferences.voiceSpeed" (ionChange)="savePreferences()">
        <ion-icon size="small" slot="start" name="speedometer-outline"></ion-icon>
        <ion-label slot="end">2x</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Volumen</ion-label>
      <ion-range min="0" max="1" step="0.1" [(ngModel)]="preferences.voiceVolume" (ionChange)="savePreferences()">
        <ion-icon size="small" slot="start" name="volume-low-outline"></ion-icon>
        <ion-icon size="small" slot="end" name="volume-high-outline"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Tono</ion-label>
      <ion-range min="0" max="2" step="0.1" [(ngModel)]="preferences.voiceTone" (ionChange)="savePreferences()">
        <ion-icon size="small" slot="start" name="musical-note-outline"></ion-icon>
        <ion-label slot="end">2x</ion-label>
      </ion-range>
    </ion-item>

  </ion-list>
</ion-content>
