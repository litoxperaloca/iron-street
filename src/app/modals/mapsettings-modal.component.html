<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Configurando el mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false">

  <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="selectedSegment">
    <ion-segment-button value="layers">
      <ion-label>Estilo de mapa</ion-label>
    </ion-segment-button>
    <ion-segment-button value="style">
      <ion-label>Iluminación</ion-label>
    </ion-segment-button>

  </ion-segment>
<div [ngSwitch]="selectedSegment">

<div *ngSwitchCase="'layers'">
  <h5 class="ion-padding">Estilo:</h5>

  <!-- Grid para seleccionar el estilo del mapa -->
  <ion-grid class="map-style-grid">
    <ion-row>
      <ion-col size="4" class="map-style-option" (click)="setMapStyle('standard')">
        <ion-img src="assets/img/map-styles/standard.png"></ion-img>
        <ion-label class="ion-text-center">3D Standard</ion-label>
      </ion-col>
      <ion-col size="4" class="map-style-option" (click)="setMapStyle('navigation-day-v1')">
        <ion-img src="assets/img/map-styles/classic.png"></ion-img>
        <ion-label class="ion-text-center">Clásico</ion-label>
      </ion-col>
      <ion-col size="4" class="map-style-option" (click)="setMapStyle('satellite-streets-v12')">
        <ion-img src="assets/img/map-styles/satellite.png"></ion-img>
        <ion-label class="ion-text-center">Satelital</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

  <div *ngSwitchCase="'style'">
  <h5 class="ion-padding">Iluminación:</h5>

    <!-- Grid para seleccionar el estilo del mapa -->
    <ion-grid class="map-style-grid">
      <ion-row>
        <ion-col size="4" class="map-style-option" (click)="setMapLight('day')">
          <ion-icon name="sunny-outline"></ion-icon>
          <ion-label class="ion-text-center">AMANECER</ion-label>
        </ion-col>
        <ion-col size="4" class="map-style-option" (click)="setMapLight('dusk')">
          <ion-icon name="partly-sunny-outline"></ion-icon>
          <ion-label class="ion-text-center">TARDE</ion-label>
        </ion-col>
        <ion-col size="4" class="map-style-option" (click)="setMapLight('night')">
          <ion-icon name="moon-outline"></ion-icon>
          <ion-label class="ion-text-center">NOCHE</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  </div>

</ion-content>
