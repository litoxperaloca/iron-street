
<ion-content [fullscreen]="true">
  <!--<ion-header collapse="condense">

  <div id="container">
      <div id="mapbox"></div>

      <!--<div class="speed-indicators">
        <div id="maxSpeedDiv">{{ getMaxSpeed() }} km/h</div>
        <div id="speedometer">{{ getSpeed() }} km/h</div>
      </div>-->
      <div id="poste"></div>
      <div id="tripDetailsContainer">
            <h4 id="tripDestination">{{tripDestination}}</h4>

            <!--<h5 id="tripDestinationAddress">{{tripDestinationAddress}}</h5>-->
            <div class="flexEqualRow">
                <ion-icon class="buttonIcon" color="danger" (click)="cancelTrip()" name="close-circle-outline" size="big"></ion-icon>
                <div id="estimated">
                  <div id="tripDuration">
                    <div class="noteText" color="warning">{{tripDuration}} mins.</div>
                  </div>
                  <div id="tripDistance">
                    <div class="noteText" color="warning">{{tripDistance}} KMs.</div>
                  </div>
                </div>
               <ion-icon class="buttonIcon" color="warning" (click)="simulateTrip()" name="videocam-outline" size="big"></ion-icon>

                <ion-icon color="tertiary" class="buttonIcon" (click)="addAnotherStopToTrip()" name="add-circle-outline" size="big">
                          </ion-icon>
                <ion-icon class="buttonIcon" color="success" (click)="startTrip()"  name="navigate-circle-outline" size="big"></ion-icon>

            </div>
      </div>


      <div id="tripStepDetails">
          <h3 id="currentManeuver">{{currentManeuver}}</h3>
          <div id="stepIcon" class="directions-icon-{{currentManeuvreIcon}}"></div>
      </div>
      <div id="tripNexStepDetails">
        <h3 id="nextManeuver">{{nextManeuver}}</h3>
        <div id="stepIconNext" class="directions-icon-{{nextManeuvreIcon}}"></div>
      </div>

      <div id="newtripContainer">
        <div class="flexMiddleRow">
          <ion-icon color="danger" class="smallButtonIcon" (click)="stopTrip()" name="stop-circle-outline"></ion-icon>
          <h4 id="tripDestination">{{tripDestination}}</h4>
          <div id="estimatedHorizontal">
                  <div id="tripDuration">
                    <ion-icon class="noteIcon" color="primary" name="time-outline"></ion-icon>
                    <div class="noteText" color="primary">{{eta}} mins.</div>
                  </div>
                  <div id="tripDistance">
                    <ion-icon class="noteIcon" color="primary" name="analytics-outline"></ion-icon>
                    <div class="noteText" color="primary">{{dta}} KMs.</div>
                  </div>
                </div>
          <ion-icon color="tertiary" class="smallButtonIcon" (click)="addAnotherStopToTrip()" name="add-circle-outline">
          </ion-icon>

        </div>
      </div>

      <div id="tripProgress" [ngClass]="{'simulating': simulation===true}">
        <div *ngIf="simulation" class="flexMiddleRow motionFont">
          <p>Simulando viaje...</p>
        </div>
        <div class="flexMiddleRow">
          <ion-icon color="danger" class="smallButtonIcon" (click)="stopTrip()" name="stop-circle-outline"></ion-icon>

          <ion-icon color="primary" class="noteIcon" name="car-outline"></ion-icon>
          <ion-progress-bar value="{{tripProgressIndex}}"></ion-progress-bar>
          <ion-icon color="success" class="noteIcon" name="location-outline"></ion-icon>
          <!--<div id="estimatedHorizontal">
            <div id="tripDuration">
              <ion-icon class="noteIcon" color="primary" name="time-outline"></ion-icon>
              <div class="noteText" color="primary">{{eta}} mins.</div>
            </div>
            <div id="tripDistance">
              <ion-icon class="noteIcon" color="primary" name="analytics-outline"></ion-icon>
              <div class="noteText" color="primary">{{dta}} KMs.</div>
            </div>
          </div>-->
          <ion-icon color="tertiary" class="smallButtonIcon" (click)="addAnotherStopToTrip()"
                name="add-circle-outline">
          </ion-icon>

        </div>
      </div>



    <ion-card class="card_left" id="card_left">
      <ion-card-header class="max">
        {{ currentMaxSpeed }} <span class="smallSize">km/h</span>
      </ion-card-header>
      <ion-card-header class="current">
        {{ currentSpeed }} <span class="smallSize">km/h</span>
      </ion-card-header>
    </ion-card>

    <!--<ion-card class="card_right" id="card_right">

    <div id="geolocating">
      <h4>Buscando ubicaci√≥n...</h4>
      <ion-spinner name="crescent"></ion-spinner>
    </div>

    <div id="mapFabIcons">
          <ion-menu-toggle id="menuButtonToggle" auto-hide="false">
            <ion-fab-button color="light">
              <ion-icon color="dark" name="menu-outline"></ion-icon>
            </ion-fab-button>
          </ion-menu-toggle>
        <ion-fab id="fab-map-controls" slot="fixed"  vertical="bottom" size="small" horizontal="start" >
          <!-- Speech Recognition FAB -->

          <ion-fab-button *ngIf="isNative" color="light" (click)="toggleSpeechRecognition()">
            <ion-icon color="danger" name="mic-outline"></ion-icon>
          </ion-fab-button>

          <ion-fab-button color="light" (click)="setCameraMode('POV')">
            <ion-icon color="primary"  name="navigate-outline"></ion-icon>
          </ion-fab-button>

          <ion-fab-button color="light" (click)="setCameraMode('SKY')">
            <ion-icon color="secondary" name="compass-outline"></ion-icon>
          </ion-fab-button>

          <ion-fab-button color="light" (click)="openModal('Search')">
            <ion-icon color="success" name="search-outline"></ion-icon>
          </ion-fab-button>

          <ion-fab-button color="light" (click)="openModal('MapSettings')">
            <ion-icon color="tertiary" name="map-outline"></ion-icon>
          </ion-fab-button>

        </ion-fab>
      </div>
