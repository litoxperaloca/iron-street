<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'NOVEDADES' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h4 class="postTitle" *ngIf="post">{{cleanRender(post.title.rendered)}}</h4>

  <div class="searchLoader" *ngIf="isLoading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img  *ngIf="post && post.featuredImageUrl" loading="lazy" [src]="post.featuredImageUrl" alt="{{post.title.rendered}}">
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
      <ion-row *ngIf="post && post.content">
      <ion-col>
        <span class="large" [innerHTML]="post.content.rendered"></span>
      </ion-col>

      </ion-row>
  </ion-grid>
</ion-content>
